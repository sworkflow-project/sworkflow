name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper shellcheck

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b

      - name: Run lintian
        run: |
          lintian ../sworkflow_*.deb || true

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: debian-package
          path: ../sworkflow_*.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          generate_release_notes: true
          body: |
            ## Installation

            ### Debian/Ubuntu
            ```bash
            sudo dpkg -i sworkflow_*.deb
            sudo apt-get install -f  # Install dependencies if needed
            ```

            ### From source (user install)
            ```bash
            git clone https://github.com/sworkflow-project/sworkflow.git
            cd sworkflow
            make install
            ```

            ### From source (system-wide)
            ```bash
            git clone https://github.com/sworkflow-project/sworkflow.git
            cd sworkflow
            sudo make install
            ```
