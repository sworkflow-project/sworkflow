name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper shellcheck lintian

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          TAG_VER="${{ steps.version.outputs.VERSION }}"
          MAKE_VER=$(grep '^VERSION' Makefile | cut -d= -f2 | tr -d ' ')
          DEB_VER=$(head -1 debian/changelog | grep -oP '\(\K[^)]+')

          echo "Tag version: $TAG_VER"
          echo "Makefile version: $MAKE_VER"
          echo "Debian changelog version: $DEB_VER"

          if [ "$TAG_VER" != "$MAKE_VER" ] || [ "$TAG_VER" != "$DEB_VER" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

      - name: Build Debian package
        run: dpkg-buildpackage -us -uc -b

      - name: Run lintian
        run: lintian ../sworkflow_*.deb

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: debian-package
          path: ../sworkflow_*.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download package artifact
        uses: actions/download-artifact@v6
        with:
          name: debian-package
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          generate_release_notes: true
          body: |
            ## Installation

            ### Debian/Ubuntu
            ```bash
            sudo dpkg -i sworkflow_*.deb
            sudo apt-get install -f  # Install dependencies if needed
            ```

            ### From source (user install)
            ```bash
            git clone https://github.com/sworkflow-project/sworkflow.git
            cd sworkflow
            make install
            ```

            ### From source (system-wide)
            ```bash
            git clone https://github.com/sworkflow-project/sworkflow.git
            cd sworkflow
            sudo make install
            ```
