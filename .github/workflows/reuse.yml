name: REUSE lint

on:
  push:
  pull_request:

jobs:
  reuse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install reuse tool
        run: |
          python -m pip install --upgrade pip
          pip install reuse

      - name: Run reuse lint
        run: reuse lint
